<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>News Fetcher</h1>
    <div id="buttons-container">
        <button onclick="startFetchingNews('bbc', 'BBC News')">Fetch BBC News</button>
        <button onclick="startFetchingNews('nyt', 'NYT News')">Fetch NYT News</button>
        <button onclick="startFetchingNews('ynet', 'Ynet News')">Fetch Ynet News</button>
        <button onclick="startFetchingNews('maariv', 'Maariv News')">Fetch Maariv News</button>
        <button onclick="startFetchingNews('n12', 'N12 News')">Fetch N12 News</button>
        <button onclick="startFetchingNews('rotter', 'Rotter News')">Fetch Rotter News</button>
        <button onclick="startFetchingNews('walla', 'Walla News')">Fetch Walla News</button>
    </div>
    <div id="news-container" dir="ltr"></div>
    
    <script src="scripts.js"></script>
</body>
</html>
